<div class="row">
    <div class="col-sm-6">
        <div class="food-item">
            <img ng-src="{{food.img}}" width="100%"/>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="food-item">
            <div class="row">
                <div class="col-sm-12">
                    <div class="food-item">
                        <h2>{{food.name}}</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="food-item">
                        <p>
                            {{food.description}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="food-item">
                        <div data-role="main" class="ui-content">
                            <a href="#myPopupDialog" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Open Dialog Popup</a>

                            <div data-role="popup" id="myPopupDialog">
                                <div data-role="header">
                                    <h1>Header Text</h1>
                                </div>

                                <div data-role="main" class="ui-content">
                                    <h2>Welcome to my Popup Dialog!</h2>
                                    <p>jQuery Mobile is FUN!</p>
                                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-back ui-btn-icon-left" data-rel="back">Go Back</a>
                                </div>

                                <div data-role="footer">
                                    <h1>Footer Text</h1>
                                </div>
                            </div>
                        </div>
                        <span class="btn btn-primary" ng-click="foodDetails.addToShoppingCart()">AÃ±adir</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
