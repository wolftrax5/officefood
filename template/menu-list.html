<form>
    <label>Food Name: </label>
    <input ng-model="menuList.newFood.name" type="text"/>
    <label>Description: </label>
    <input ng-model="menuList.newFood.description" type="text"/>
    <button ng-click="menuList.addFood()">Add Food</button>
</form>
<ul>
    <li ui-sref="food({foodId: food._id})" ng-repeat="food in menuList.foods">
        {{food.name}}
        <p>{{food.description}}</p>
        <button ng-click="menuList.removeFood(food)">X</button>
    </li>
</ul>
