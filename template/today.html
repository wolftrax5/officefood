<div class="row">
    <div class="col-sm-offset-1 col-sm-10">
        <section>
            <div class="row food-item">
                Tus comidas para hoy
            </div>
        </section>
        <section>
            <div class="row food-item">
                <h4>Desayuno</h4>
            </div>
            <div class="row food-item">
                <div class="col-sm-4" ng-repeat="food in todayFood.foods"
                     ng-if="food.tags.indexOf('breakfast') >= 0">
                    <img ui-sref="food({foodId: food._id})" width="100%" height="66%" ng-src="{{food.img}}"
                         class="food-image">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="food-name">
                                <h4><input type="radio" name="breakfast" ng-value="food.name"> {{food.name}}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="food-info">
                                {{food.description}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row food-item">
                <h4>Comida</h4>
            </div>
            <div class="row food-item">
                <div class="col-sm-4" ng-repeat="food in todayFood.foods"
                     ng-if="food.tags.indexOf('meal') >= 0">
                    <img ui-sref="food({foodId: food._id})" width="100%" height="66%" ng-src="{{food.img}}"
                         class="food-image">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="food-name">
                                <h4><input type="radio" name="meal" ng-value="food.name"> {{food.name}}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="food-info">
                                {{food.description}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row food-item">
                <div class="col-sm-12">
                    <div class="pull-left">Esto quiero comer hoy</div>
                    <div class="pull-right"><a class="btn-primary btn">Enviar</a></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
    </div>
</div>
